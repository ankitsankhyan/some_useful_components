<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   <!-- onchange will call the function when change happen at any div and change -->
    <input type="file" name="upload_file"  onchange="getimagepreview(event)">
   <div id="preview">

   </div>
  

<script>
    function getimagepreview(event){
        // this creates url from createObjectURL
            var image = URL.createObjectURL(event.target.files[0]);
           var newimg = document.createElement('img');
            var preview = document.getElementById('preview');
            var temp = document.getElementsByClassName('new-img');
            if(temp.length != 0){
                console.log(temp);
                temp[0].remove();
            }
         
          
            newimg.style.width = '400px';
            newimg.style.height = '500px';
            newimg.classList.add('new-img');
            newimg.src = image;
            preview.append(newimg);
            
    }
</script>

</body>
</html>
